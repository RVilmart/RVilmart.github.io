    <script type="text/javascript">
      //Get the button:
      mybutton = document.getElementById("topBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
      $("html, body").animate({ scrollTop: "0" }); 
      /*document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera*/
      } 
    </script>
    <script type="text/javascript">
      //console.log($("#title").css());
      var small = false;

      function adapt(){
        var h = $(window).height();
        var w = $(window).width();
        if(h>=550 && w>=420 && small){
          $("#first-gradient").css({"margin-top":30});
          $("#first-gradient-r,#first-gradient-m,#first-gradient-l").css({"height":130});
          //$("#title").css({"font-size":"large"});
          var p = $("h2:first");
          var a = $("<h1></h1>").append(p.contents());
          p.replaceWith(a);
          small = false;
        }
        if((h<550||w<420) && !small){
          $("#first-gradient").css({"margin-top":10});
          $("#first-gradient-r,#first-gradient-m,#first-gradient-l").css({"height":80});
          //$("#title").css({"font-size":"large"});
          var p = $("h1:first");
          var a = $("<h2></h2>").append(p.contents());
          p.replaceWith(a);
          small = true;
        }
        if(small){
          h = h-200;
        }else{
          h = h-290;
        }
        $("#publis-iframe").css({"height":h});
        $("#left-col").css({"height":h});
        $("#mid-col").css({"height":h});
        $("#right-col").css({"height":h});
      }
      adapt();
      $(window).on('resize', function(){
        adapt();
      });
    </script>
